<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/WebPrj/css/stylelogin.css">
    <link rel="stylesheet" href="/WebPrj/font/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="ti-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="ti-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="SignUp-link">
                <p>Don't have an account?<a class="SignUpBtn-link" href="">Sign up</a></p>
            </div>
        </form>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="ti-user"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="ti-email"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="ti-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms and conditions</label>
                <a href="">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="SignUp-link">
                <p>Already have an account?<a class="SignInBtn-link" href="">Sign In</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
