<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="./css/chitietsp.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-page">
        <div class="product-images">
          <img
            src="laptopgm11.jpg"
            alt="Main Product Image"
            class="main-image"
          />
          <div class="thumbnail-images">
            <img src="./img/laptopgm11.jpg" alt="Thumbnail 1" />
            <img src="./img/laptopgm12.jpg" alt="Thumbnail 2" />
            <img src="./img/laptopgm13.jpg" alt="Thumbnail 3" />
            <img src="./img/laptopgm14.jpg" alt="Thumbnail 4" />
            <img src="./img/laptopgm15.jpg" alt="Thumbnail 5" />
          </div>
          <div class="share-icons">
            <span>Chia sẻ: </span>
            <a href="#"><img src="fb.jpg" alt="Facebook" /></a>
            <a href="#"><img src="messenger.jpg" alt="Messenger" /></a>
            <a href="#"><img src="pinterest.jpg" alt="Pinterest" /></a>
            <a href="#"><img src="twitter.jpg" alt="Twitter" /></a>
            <a href="#"><img src="heart." alt="Heart" /></a>
          </div>
        </div>
        <div class="product-details">
          <h1>Laptop gaming ASUS TUF F15 FX507ZC4 HN074W</h1>
          <div class="reviews">
            <span class="rating">4.9</span>
            <span class="reviews-count">944 Đánh Giá</span>
            <span class="sales">4,1k Đã Bán</span>
          </div>
          <div class="flash-sale">
            <span class="flash-sale-label">FLASH SALE</span>
            <span class="time-left"
              >KẾT THÚC TRONG <span class="timer">02:11:54</span></span
            >
          </div>
          <div class="price">
            <span class="original-price">18.990.000₫</span>
            <span class="discounted-price">25.890.000₫</span>
            <span class="discount">11% GIẢM</span>
          </div>
          <div class="shipping">
            <span>Vận Chuyển</span>
            <div class="shipping-methods">
              <span>Xử lý đơn hàng bởi Shopee</span>
              <span>Miễn phí vận chuyển</span>
              <span>Vận Chuyển Tới Huyện Ba Vì</span>
            </div>
          </div>
          <div class="variants">
            <span>Phân Loại</span>
            <div class="variant-options">
              <button>Titan - Tự Nhiên</button>
              <button>Titan - Xanh</button>
              <button>Titan - Trắng</button>
              <button>Titan - Đen</button>
            </div>
          </div>
          <div class="quantity">
            <span>Số Lượng</span>
            <input type="number" value="1" min="1" />
            <span>138 sản phẩm có sẵn</span>
          </div>
          <div class="actions">
            <button class="add-to-cart">
              <img
                src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg/productdetailspage/b96050554b3be4feea08.svg"
                alt="LOGO "
              />
              <span>Thêm vào giỏ hàng</span>
            </button>
            <button class="buy-now">Mua Ngay</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
